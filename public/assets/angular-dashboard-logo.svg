<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c4bb6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c3f9d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Angular-inspired icon -->
  <g transform="translate(5, 5)">
    <!-- Shield shape -->
    <path d="M15 2 L28 8 L26 22 L15 28 L4 22 L2 8 Z" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Angular A -->
    <path d="M15 6 L22 20 L19 20 L17.5 17 L12.5 17 L11 20 L8 20 Z" fill="#ffffff"/>
    <polygon points="15,10 13.5,14 16.5,14" fill="url(#logoGradient)"/>
    
    <!-- Dashboard grid icon -->
    <g transform="translate(32, 8)">
      <rect x="0" y="0" width="6" height="6" fill="url(#accentGradient)" rx="1"/>
      <rect x="8" y="0" width="6" height="6" fill="url(#logoGradient)" rx="1"/>
      <rect x="0" y="8" width="6" height="6" fill="url(#logoGradient)" rx="1"/>
      <rect x="8" y="8" width="14" height="6" fill="url(#accentGradient)" rx="1"/>
      <rect x="0" y="16" width="14" height="6" fill="url(#logoGradient)" rx="1"/>
      <rect x="16" y="16" width="6" height="6" fill="url(#accentGradient)" rx="1"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="65" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" fill="url(#logoGradient)">Angular</text>
  <text x="65" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#666666">Dashboard</text>
  
  <!-- Decorative elements -->
  <circle cx="155" cy="12" r="2" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="165" cy="20" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="175" cy="15" r="1" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Analytics line chart mini icon -->
  <g transform="translate(160, 24)">
    <path d="M0 8 L4 6 L8 4 L12 7 L16 2 L20 5 L24 1" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>
    <circle cx="0" cy="8" r="1" fill="url(#accentGradient)"/>
    <circle cx="8" cy="4" r="1" fill="url(#accentGradient)"/>
    <circle cx="16" cy="2" r="1" fill="url(#accentGradient)"/>
    <circle cx="24" cy="1" r="1" fill="url(#accentGradient)"/>
  </g>
</svg>